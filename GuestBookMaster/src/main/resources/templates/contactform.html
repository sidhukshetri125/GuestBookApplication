 <!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Contact Us</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<!--  Navigation bar (header)-->

<!--  HTML Registraton form-->
   <nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}"> Contact Us</a>
			</div>
		</div>
	</nav>
	
	<br>
	<br>
	
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully send feedback
						to our Admin !</div>
				</div>
				
				<h1>Contact Us</h1>
				<form th:action="@{/contact}" th:object="${user}" method="post" enctype="multipart/form-data">
				<div class="form-group">						
						<label for="fullname" class="control-label">Full name</label> 
						<input id="fullname" name="fullname" class="form-control"  required autofocus="autofocus" />
						
					</div>
					<div class="form-group">						
						<label for="email" class="control-label">Email</label> 
						<input id="email" name="email" class="form-control" required autofocus="autofocus" />
						
					</div>					
					 
					<div class="form-group">						
						<label for="subject" class="control-label">Subject</label> 
						<input id="subject" name="subject"class="form-control"   required autofocus="autofocus" />
						
					</div>
					
					
						<div class="form-group">						
						<label for="content" class="control-label">Content</label> 
						<div class="col-sm-8">
						<textarea  name="content" rows="5" class="form-control" required ></textarea>
						
						</div>
						
						<div class="form-group">						
						<label for="attachment" class="control-label">Attachment</label> 
						<div class="col-sm-8">
						<input type="file" name="attachment">						
						</div>
						
						
					</div>			
					     				 
					<div class="text-center">
					<input type="submit" value="send" class="btn btn-primary"/>						
					</div>
				</form>
		</div>
	</div>
</div>

</body>
</html>
